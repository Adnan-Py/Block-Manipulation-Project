<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Block Manipulation Project</title>
</head>

<body>
    <div class="row g-1">
        <div class="col-lg">
            <div class="bg-dark d-flex justify-content-center">
                <div class="text-center text-white pos-y py-3 ">
                    <h4>Position Y</h4>
                    <div class="d-flex">
                        <input type="range" name="" id="y-range" min="0" max="270" value="0" class="my-5">
                        <div class="d-flex flex-column justify-content-between">
                            <h6>0</h6>
                            <h6>270</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-dark d-flex justify-content-center">
                <div class="text-center text-white size py-2">
                    <h4>Position X</h4>
                    <div class="pt-5">
                        <div class="d-flex justify-content-between ">
                            <h6>0</h6>
                            <h6>1200</h6>
                        </div>
                        <input type="range" name="" id="x-range" value="0" min="0" max="1215" class="my-3">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-dark d-flex justify-content-center">
                <div class="text-center text-white size py-2">
                    <h4>Size</h4>
                    <div class="pt-5">
                        <div class="d-flex justify-content-between ">
                            <h6>0</h6>
                            <h6>2</h6>
                        </div>
                        <input type="range" id="size" min="0" max="2" class="my-3" step="0.1">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-dark d-flex justify-content-center">
                <div class="text-center text-white size py-2">
                    <h4>Opacity</h4>
                    <div class="pt-5">
                        <div class="d-flex justify-content-between ">
                            <h6>0</h6>
                            <h6>1</h6>
                        </div>
                        <input type="range" name="" id="opacity" min="0" max="1" class="my-3" step="0.1">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-dark">
                <div class="d-flex flex-column">
                    <div class="text-center text-white">
                        <h4>Shape Type</h4>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <select id="shape-select" id="" class="w-50 my-3">
                            <option value="1">Square</option>
                            <option value="2">Circle</option>
                            <option value="3">Rhombus</option>
                        </select>
                        <button class="btn bg-light w-50 mt-4 mb-4" id="ok-btn">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-dark ">
                <div class="text-center text-white size py-2">
                    <h4>HEX</h4>
                    <div class="pt-5">
                        <div class="d-flex">
                            <label for="hex">#</label>
                            <input type="text" id="hex">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-dark d-flex justify-content-center">
                <div class="text-center text-white size py-2 rgba-container">
                    <h4>RGBA</h4>
                    <div class="d-flex align-items-center">
                        <input type="range" name="" id="rgba-r" min="0" max="255" value="255" class="">
                        <h4 class="ms-1 fs-5">r</h4>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="range" name="" id="rgba-g" min="0" max="255" value="0" class="">
                        <h4 class="ms-1 fs-5">g</h4>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="range" name="" id="rgba-b" min="0" max="255" value="0" class="">
                        <h4 class="ms-1 fs-5">b</h4>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="range" name="" id="rgba-a" min="0" max="1" value="1" step="0.01" class="">
                        <h4 class="ms-1 fs-5">r</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box mt-2">
        <div id="block" class="p-5"></div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
